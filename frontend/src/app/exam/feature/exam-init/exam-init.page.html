<mat-toolbar class="tool-bar" color="primary">
  <div mat-button disabled><mat-icon class="icon">square_foot</mat-icon> <span>Exam</span></div>
</mat-toolbar>

<div class="content">
  <mat-card class="card">
    <mat-card-title class="title">Exam initializer</mat-card-title>
    <mat-card-subtitle class="sub-title">Insert the number of questions</mat-card-subtitle>

    <mat-card-content class="info">
      <p>Insert the number of questions that you want to answer in your exam.</p>
      <app-exam-init-form (startExam)="onExamStart($event)"></app-exam-init-form>
    </mat-card-content>
  </mat-card>
</div>
