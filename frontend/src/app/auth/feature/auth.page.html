<mat-card class="card">
  <mat-card-title class="title">Authentication</mat-card-title>

  <mat-tab-group class="tab-group" dynamicHeight>
    <mat-tab label="Login">
      <app-auth-login-form (loginUser)="onLoginUser($event)"></app-auth-login-form>
    </mat-tab>

    <mat-tab label="Register">
      <app-auth-register-form (registerUser)="onRegisterUser($event)"></app-auth-register-form>
    </mat-tab>
  </mat-tab-group>
</mat-card>
