<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username" placeholder="Your username" />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Your password" />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>

  <div mat-dialog-actions>
    <button class="submit-button" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </div>
</form>
