<h1 mat-dialog-title>Delete {{ data.knowledgeItem }}</h1>
<div mat-dialog-content>Would you like to delete this {{ data.knowledgeItem }}?</div>
<div mat-dialog-action class="actions">
  <button mat-raised-button cdkFocusInitial color="warn" (click)="onClose(true)">Yes</button>
  <button class="cancel-button" mat-raised-button (click)="onClose(false)">No</button>
</div>
