<form class="form" [formGroup]="conceptForm" (ngSubmit)="onSubmit($event.submitter.id, concept.id)">
  <mat-chip-list>
    <mat-chip class="chip" color="primary" selected>Concept</mat-chip>
  </mat-chip-list>
  <p class="concept-text">{{ concept.text | titlecase | shortText: 100 }}</p>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Concept</mat-label>
    <input matInput type="text" formControlName="text" placeholder="Concept text" />
    <mat-icon matSuffix>book</mat-icon>
  </mat-form-field>

  <div mat-dialog-actions class="actions">
    <button class="delete-button" mat-raised-button color="warn" type="submit" (click)="openDeleteDialog(concept.id)">
      Delete Concept
    </button>
    <button
      class="save-button"
      mat-raised-button
      type="submit"
      [disabled]="!conceptForm.valid"
      (click)="onSubmit('update', concept.id)">
      Update Concept
    </button>
  </div>
</form>
