<form class="form" [formGroup]="definitionForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Definition</mat-label>
    <textarea
      data-cy="knowledge-definition-text-input"
      matInput
      formControlName="text"
      cdkTextareaAutosize
      placeholder="Definition text"></textarea>
  </mat-form-field>

  <mat-checkbox class="form-checkbox" data-cy="knowledge-definition-correct-checkbox" formControlName="correct">
    Is Correct
  </mat-checkbox>

  <div class="actions" mat-dialog-actions>
    <button
      class="save-button"
      [disabled]="!definitionForm.valid"
      data-cy="knowledge-definition-save-button"
      mat-raised-button
      type="submit">
      Create Definition
    </button>
    <button class="close-button" (click)="onCancel()" mat-raised-button color="primary" type="button">Cancel</button>
  </div>
</form>
