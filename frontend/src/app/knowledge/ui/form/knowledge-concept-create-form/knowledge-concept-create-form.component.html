<form class="form" [formGroup]="conceptForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Concept</mat-label>
    <input
      matInput
      data-cy="knowledge-concept-text-input"
      type="text"
      formControlName="text"
      placeholder="Concept text" />
    <mat-icon matSuffix>book</mat-icon>
  </mat-form-field>
  <div class="actions">
    <button
      class="save-button"
      [disabled]="!conceptForm.valid"
      data-cy="knowledge-concept-save-button"
      mat-raised-button
      type="submit">
      Create Concept
    </button>
    <button class="close-button" color="primary" mat-raised-button>Cancel</button>
  </div>
</form>
