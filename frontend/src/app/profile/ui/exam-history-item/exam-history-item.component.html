<mat-card>
  <div class="exam-info">
    <div class="mark">
      <span>{{ mark }}</span>
    </div>

    <div class="text-info">
      <h4>Exam title</h4>
      <div>
        <span class="date-label">Date: </span>
        <span>22/02/2022</span>
      </div>
      <div>
        <span class="correct-answers-label">Correct answers: </span>
        <span>8/10</span>
      </div>
      <div>
        <span class="time-spent-label">Time spent: </span>
        <span>15 minutes and 16 seconds</span>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary">Review Exam</button>
</mat-card>
