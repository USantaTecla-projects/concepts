<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let input of formInputs">
    <app-text-input
      *ngIf="input.type === 'text'"
      [label]="input.label"
      [icon]="input.icon"
      [placeholder]="input.placeholder"
      (formControlChange)="onFormControlChange($event, input.control)">
    </app-text-input>

    <app-password-input
      *ngIf="input.type === 'password'"
      [label]="input.label"
      (formControlChange)="onFormControlChange($event, input.control)">
    </app-password-input>
  </div>

  <button class="action-button" mat-raised-button color="{{ actionButton.color }}">
    {{ actionButton.message }}
  </button>
</form>
