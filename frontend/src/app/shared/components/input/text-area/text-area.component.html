<mat-form-field class="input-wrapper">
  <mat-label>{{ label }}</mat-label>
  <textarea
    class="text-area"
    matInput
    placeholder="{{ placeholder }}"
    value=""
    [required]="required"
    [formControl]="formControl"
    cdkTextareaAutosize
    (input)="onInput()"></textarea>
  <mat-icon matSuffix>{{ icon }}</mat-icon>
</mat-form-field>
