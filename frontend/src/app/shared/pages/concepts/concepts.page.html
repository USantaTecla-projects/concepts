<app-navbar></app-navbar>

<div class="container">
  <app-accordion-list-card
    class="card"
    [title]="'Concepts'"
    [items$]="concepts$"
    (itemSelect)="onConceptSelect($event)">
  </app-accordion-list-card>

  <app-accordion-list-card
    class="card"
    [title]="'Answers'"
    [items$]="answers$"
    [state$]="answersState$"
    (itemSelect)="onAnswerSelect($event)">
  </app-accordion-list-card>

  <app-accordion-list-card
    class="card"
    [title]="'Justifications'"
    [state$]="justificationsState$"
    [items$]="justifications$">
  </app-accordion-list-card>
</div>
