<mat-toolbar class="tool-bar" color="primary">
  <div mat-button disabled><mat-icon class="icon">draw</mat-icon> <span>Correction</span></div>
</mat-toolbar>

<div class="container">
  <mat-accordion>
    <mat-expansion-panel [disabled]="true" [expanded]="true" hideToggle>
      <mat-expansion-panel-header expandedHeight="8rem">
        <mat-panel-title>
          <mat-icon class="icon">edit_note</mat-icon>
          <h3>Pending exams</h3>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-card class="filters">
        <div class="filter-title">
          <mat-icon>filter_alt</mat-icon>
          <span>Filters</span>
        </div>
        <div class="filter-inputs-layout">
          <div class="filter-inputs">
            <mat-form-field appearance="outline">
              <mat-label>Filter by student</mat-label>
              <input matInput type="text" />
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Filter by date</mat-label>
              <input [matDatepicker]="picker" matInput />
              <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="slider">
              <mat-slide-toggle></mat-slide-toggle>
              <span>Name order</span>
              <mat-icon>arrow_right</mat-icon>
              <span class="order">ASC</span>
            </div>

            <div class="slider">
              <mat-slide-toggle></mat-slide-toggle>
              <span>Date order</span>
              <mat-icon>arrow_right</mat-icon>
              <span class="order">ASC</span>
            </div>
          </div>

          <div class="filter-actions">
            <button mat-raised-button color="primary">
              <span>Buscar</span>
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>

      <app-infinite-scroll-list
        class="pending-exam-list"
        *ngIf="list.length; else noExamsYet"
        [elementSize]="120"
        [datasource]="examItemDatasource">
        <ng-template #elementTemplate let-exam="element">
          <div class="list-item" *ngIf="exam; else noExam">
            <div class="item-decoration">
              <mat-icon mat-list-icon>description</mat-icon>
              <div class="info">
                <div class="username">Cristian de Gracia Nuero {{ exam.userID }}</div>
                <div class="exam-name">Exam #{{ exam.id }}</div>
                <div class="date">22/02/2020</div>
              </div>
            </div>
            <button class="submit-button" (click)="onExamCorrection(exam.id)" mat-raised-button color="primary">
              Correct <mat-icon>edit_note</mat-icon>
            </button>
          </div>
          <ng-template #noExam>
            <div class="list-item">
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
          </ng-template>
        </ng-template>
      </app-infinite-scroll-list>

      <ng-template #noExamsYet></ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
